{% extends 'layout.html' %}
{% block body %}
<style>
body {
  background-color: rgb(193, 127, 255);
}

.row {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; 
    
} 

.titulo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: -2rem;
    margin-right: 2rem;
}

.titulo img{
    max-width: 4%;
    max-height: 4%;
}


.row h3{
    font-size: 3rem;
    font-weight: bolder;
    padding: 1rem;
}

.formulario {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 5rem;
    
}

.form-group-title {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 3rem;
    margin: 3rem;
    margin-right: 10rem;

}

.form-group-title input {
    width: 20rem;
    height: 1.5rem;
}


.form-group-content {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 2rem;
    margin: 3rem;
    margin-right: 10rem;

}

.form-group-content input {
    width: 20rem;
    height: 10rem;
}


.ok {
    display: flex;
    flex-direction: row;
    justify-content: center;

}

input[type='submit'] {
    background-color: bisque;
    color: rgb(0, 0, 0); 
    border: none;
    padding: 0.625rem 0.938rem;
    border-radius: 0.313rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;

}

input[type='submit']:hover {
    background-color: rgb(255, 212, 159); 
}

.row-edit {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; 

} 
</style>

  <div class='row-edit'>
    <div class='edit'>
      <div class="titulo">
      <h3>Edição</h3><hr>
      <img src="{{ url_for('static', filename='img/logo-getit.png') }}">
      </div>
      <div class="formulario">
      <form method='post' action='{{url_for("edit_post",uid=datas.UID)}}'>
        <div class='form-group-title'>
          <label>Título</label>
          <input type='text' name='title' required class='form-control' value='{{datas.TITLE}}'>
        </div>
        <div class='form-group-content'>
          <label>Conteúdo</label>
          <input type='text' name='content' required class='form-control' value='{{datas.CONTENT}}'>
        </div>
        <div class="ok">
        <input type='submit' value='Submit' class='btn btn-primary'>
        </div>
      </form>
    </div>
    </div>
  </div>
{% endblock %}
